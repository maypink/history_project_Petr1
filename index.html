<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта памятников Петру 1</title>

    <link rel="stylesheet" href="./css/outline.css">
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <h1 style="text-align: center; background-color: black; color: white; margin: 0;">Интерактивная карта памятников Петру I</h1>

    <div id="map"></div>

    <div class="popup__bg">
        <div class="popup">
            <div class="images">
                <div class="gallery"></div>
            </div>
            <span class="name">
            </span>
            <div class="info">
                <span class="location">
                </span>
                <span class="type_of_monument">
                </span>
                <span class="status">
                </span>
            </div>
            <div class="description">
            </div>
        </div>
    </div>

    <script async
        src="https://maps.google.com/maps/api/js?key=AIzaSyCi_Dta09ugktmpXLhzngggWadCPvkkP5A&callback=initMap">
        </script>

    <script src="./js/popup_menu.js"></script>
</body>

</html>
